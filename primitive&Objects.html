<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primitives and Objects</title>
</head>
<body>



    <script>

        // Primetive Data Types in JAVASCRIPT
        // there are 7 primative datatypes like Null, number, string, symball, bolean, Big int, undifined (nn, ss, bb, u)
         let a = null;
         let b = 3669;
         let c = "Anand"
         let d = Symbol("i am a symbol");
         let e = BigInt("999999") + BigInt("1")
         let f = true //can also be false
         let g = undefined;
         console.log(a);
         console.log(b);
         console.log(c);
         console.log(d);
         console.log(e);
         console.log(f);
         console.log(g);


         console.log(typeof a);
         console.log(typeof b);
         console.log(typeof c);
         console.log(typeof d);
         console.log(typeof e);
         console.log(typeof f);
         console.log(typeof g);




        //  OBJECTS IN JAVASCRIPT
        // object is non privementive data types and they are key value pairs

        const item = {
            "anand": true,
            "shubh": false,
            "Thor": 6777,
            "ironman": undefined
        }
        console.log(item["anand"]);
        console.log(item["shubh"]);
        console.log(item["Thor"]);
        console.log(item["ironman"]);





















    </script>
    














</body>
</html>
