<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> array methods </title>
</head>
<body>
    <script>

        let num = [1, 2, 3, 4, 44, 66]


        // to string method 
        let b = num.toString() // b is now a string 
        console.log(b)
        console.log(typeof b)

        // join method
        let c = num.join("_")
        console.log(c)
        console.log(typeof c)

        // pop method
        let r = num.pop()
        console.log(r, typeof r)


        // push method 
        let v = num.push(7777)
        console.log(v, typeof v)


























    </script>
</body>
</html>
