<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops is arrays </title>
</head>
<body>
    <script>
        let num = [3, 5, 6, 6]
        // for (let i = 0; i<num.length; i++){
        //     console.log(num[i])
        // }

        num.forEach((element) => {
            console.log(element*element)
            
        });

        // array form
        let name = "anand"
        let arr = Array.form(name)
        console.log(arr)

        // for....of
        for (let i of num){
            console.log(i)
        }

        // for....in
        for (let i in num){
            console.log(i)
        }
        







    </script>
</body>
