<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>introduction to promises </title>
</head>
<body>
    <script>
        let promise = new Promise(function(resolve, reject){
            alert("heyyyy")
            resolve(56)
        })



        console.log("hello world one")
        setTimeout(function(){
            console.log("hello in 2 seconds")
        }, 2000)
        console.log("my name is " + "three")
        console.log(promise)
    </script>
</body>
</html>
